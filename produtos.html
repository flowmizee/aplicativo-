<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1001 Imports</title>
  <style>
    /* Estilos Globais */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Cabe√ßalho */
    .header {
      position: fixed;
      top: 40px; /* Espa√ßo para o banner */
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: top 0.3s ease;
    }
    .header .left { flex: 0 0 auto; }
    .header .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header .center .logo {
      width: 100px;
    }
    .header .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .right span {
      font-size: 28px;
      cursor: pointer;
      display: inline-block;
    }
    /* Badge no √≠cone do carrinho */
    .cart-count {
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
      position: relative;
      top: -12px;
      left: -10px;
    }
    /* Banner de Promo√ß√£o (Texto Rolando) */
    .promo-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      z-index: 1010;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .promo-banner.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .promo-banner p {
      margin: 0;
      white-space: nowrap;
      animation: scroll-text 10s linear infinite;
    }
    @keyframes scroll-text {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* √çcone do Menu (Sidebar) */
    .menu-icon {
      font-size: 36px;
      cursor: pointer;
      display: inline-block;
    }
    /* Input de Pesquisa ‚Äì Ajustado para posi√ß√£o fixa */
    .search-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1020;
    }
    .search-input {
      position: fixed;
      top: -60px; /* Inicia oculto acima da viewport */
      padding: 10px 15px;
      font-size: 18px;
      border: 2px solid #f8c91c;
      border-radius: 5px;
      background: #000;
      color: #fff;
      outline: none;
      width: 250px;
      opacity: 0;
      visibility: hidden;
      transition: top 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1020;
    }
    .search-input.active {
      opacity: 1;
      visibility: visible;
      top: 120px; /* Agora fica um pouquinho mais abaixo */
    }
    /* Responsividade para o input da pesquisa */
    @media screen and (min-width: 768px) {
      .search-input {
        width: 400px;
      }
    }
    @media screen and (min-width: 1024px) {
      .search-input {
        width: 500px;
      }
    }
    /* Sidebar com Instagram e WhatsApp */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      padding: 90px 20px 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    /* Container do V√≠deo */
    #video-container {
      max-width: 800px;
      margin: 170px auto 10px auto; /* espa√ßamento entre o banner, search e filtros */
      padding: 0 20px;
    }
    #promo-video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    /* √Årea de Filtros */
    #filter-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 800px;
      margin: 10px auto;
      padding: 0 20px;
    }
    .filter-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      border-radius: 30px;
      text-align: center;
      height: 40px;
      box-sizing: border-box;
    }
    /* Customiza√ß√£o do dropdown para exibir seta para baixo */
    select.filter-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polyline points="1,3 5,7 9,3" fill="none" stroke="white" stroke-width="2"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px 10px;
      padding-right: 30px;
    }
    /* Input readonly para "Ordenar por" com valor fixo */
    #order-by {
      cursor: default;
    }
    #product-count {
      display: block;
      text-align: center;
      margin: 10px auto;
      font-size: 1.2rem;
      max-width: 800px;
    }
    /* T√≠tulo da Se√ß√£o de Produtos */
    .products-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 10px auto;
    }
    /* Container dos Produtos */
    #products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .product-card {
      background: transparent;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid transparent;
    }
    /* Contorno afastado para a imagem */
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .product-description h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .product-description p {
      margin: 5px 0;
      font-size: 1rem;
    }
    /* Pre√ßos */
    .prices {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .prices .old-price {
      color: gray;
      text-decoration: line-through;
      font-size: 1rem;
    }
    .prices .new-price {
      color: #02FF85;
      font-size: 1rem;
    }
    /* Bot√£o Comprar */
    .buy-button {
      display: block;
      width: 100%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 10px 0;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }
    /* Anima√ß√µes */
    @keyframes buttonClick {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .button-animate {
      animation: buttonClick 0.2s ease;
    }
    @keyframes iconClick {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .icon-animate {
      animation: iconClick 0.2s ease;
    }
    /* Estilos do Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #000;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      position: relative;
      text-align: center;
    }
    /* Alinha o texto explicativo √† esquerda */
    .modal-content p.explanation {
      text-align: left;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    /* Bot√µes do modal: exibidos um abaixo do outro, brancos e finos */
    .modal-buttons button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px 0;
      border: none;
      background: #fff;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .modal-buttons button:hover {
      background: #e6b900;
    }
  </style>
  <!-- Biblioteca PapaParse para ler CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Banner de Promo√ß√£o -->
  <div class="promo-banner">
    <p>Parcele em at√© 5x sem juros | Frete gr√°tis acima de R$ 300</p>
  </div>
  <!-- Cabe√ßalho -->
  <header class="header">
    <div class="left">
      <span class="menu-icon" onclick="animateIcon(this); toggleSidebar()">‚ò∞</span>
    </div>
    <div class="center">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="right">
      <span onclick="animateIcon(this); toggleSearch()">üîç</span>
      <span id="cart-icon" onclick="animateIcon(this); goToCart()">
        üõí<span id="cart-count" class="cart-count"></span>
      </span>
    </div>
  </header>
  <!-- Input de Pesquisa -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar..." oninput="filterProducts()">
  </div>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="https://www.instagram.com/1001importts?igsh=aTgxaDBsNjJ1dngx" target="_blank">
      <img src="instagram.png" alt="Instagram" style="width:20px; vertical-align:middle; margin-right:8px;"> Instagram
    </a>
    <a href="https://api.whatsapp.com/send?phone=17996833867" target="_blank">
      <img src="whatsapp.png" alt="WhatsApp" style="width:20px; vertical-align:middle; margin-right:8px;"> WhatsApp
    </a>
  </div>
  <!-- Container do V√≠deo -->
  <div id="video-container">
    <video id="promo-video" loop muted autoplay playsinline>
      <source src="video.mp4" type="video/mp4">
      Seu navegador n√£o suporta o elemento de v√≠deo.
    </video>
  </div>
  <!-- √Årea de Filtros -->
  <div id="filter-container">
    <!-- Ordenar por -->
    <input type="text" id="order-by" class="filter-input" value="Ordenar por" readonly>
    <!-- Dropdown com as op√ß√µes -->
    <select id="category" class="filter-input" onchange="filterProducts()">
      <option value="all">Todos os Produtos</option>
      <option value="An√©is">An√©is</option>
      <option value="Pulseiras">Pulseiras</option>
      <option value="Correntes">Correntes</option>
      <option value="Brincos">Brincos</option>
      <option value="Pingentes">Pingentes</option>
    </select>
  </div>
  <!-- Quantidade de produtos -->
  <span id="product-count"></span>
  <!-- T√≠tulo da Se√ß√£o -->
  <h1 class="products-title">Todos os Produtos</h1>
  <!-- Container dos Produtos -->
  <div id="products-container"></div>
  
  <!-- Modal para Medir o Tamanho do Anel -->
  <div id="measureModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">X</span>
      <h2>Como medir o tamanho do seu anel</h2>
      <p class="explanation">Siga estas instru√ß√µes para medir o tamanho do seu dedo:</p>
      <div id="modalMedia">
        <img id="measureImage" src="medir.jpeg" alt="Como medir" style="width:100%; border-radius:10px;">
        <video id="measureVideo" controls style="display:none; width:100%; border-radius:10px;">
          <source src="dedo.mp4" type="video/mp4">
          Seu navegador n√£o suporta o elemento de v√≠deo.
        </video>
      </div>
      <div class="modal-buttons">
        <button onclick="showVideo()">VEJA COMO MEDIR SEU DEDO</button>
        <button onclick="continueToCart()">CONTINUAR PARA O CARRINHO</button>
        <button onclick="closeModal()">CANCELAR</button>
      </div>
    </div>
  </div>
  
  <script>
    // Fun√ß√£o para normalizar texto: remove acentos e converte para min√∫sculas
    function normalizeText(text) {
      return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }
    
    // Converte termos conhecidos para forma singular
    function singularize(text) {
      let result = text;
      const mapping = {
        "aneis": "anel",
        "pulseiras": "pulseira",
        "correntes": "corrente",
        "brincos": "brinco",
        "pingentes": "pingente"
      };
      for (let plural in mapping) {
        const singular = mapping[plural];
        result = result.replace(new RegExp(plural, "gi"), singular);
      }
      return result;
    }
    
    // Mapeamento dos termos por categoria (valores em forma singular)
    const categoryTerms = {
      "An√©is": ["anel"],
      "Pulseiras": ["pulseira"],
      "Correntes": ["corrente"],
      "Brincos": ["brinco"],
      "Pingentes": ["pingente"]
    };
    
    // Recupera o carrinho salvo no localStorage ou cria um array vazio
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let allProducts = [];
    let currentProduct = null; // Produto atual para o modal
    
    // Atualiza a quantidade exibida no √≠cone do carrinho
    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length > 0 ? cart.length : "";
    }
    
    // Atualiza o carrinho ao carregar a p√°gina e ao voltar da cache
    window.addEventListener("load", () => {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      updateCartCount();
    });
    window.addEventListener("pageshow", () => {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      updateCartCount();
    });
    
    function toggleSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.classList.toggle("active");
      const video = document.getElementById("promo-video");
      if (searchInput.classList.contains("active")) {
        video.pause();
        searchInput.focus();
      } else {
        searchInput.value = "";
        filterProducts();
        video.play();
      }
    }
    
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
    
    // Anima os √≠cones
    function animateIcon(element) {
      element.classList.add("icon-animate");
      setTimeout(() => element.classList.remove("icon-animate"), 200);
    }
    
    // Fun√ß√£o para animar a imagem do produto indo para o carrinho
    function animateAddToCart(imageElement) {
      const cartIcon = document.getElementById("cart-icon");
      const imgRect = imageElement.getBoundingClientRect();
      const cartRect = cartIcon.getBoundingClientRect();
      
      // Clona a imagem
      const flyingImg = imageElement.cloneNode(true);
      flyingImg.style.position = 'fixed';
      flyingImg.style.top = imgRect.top + 'px';
      flyingImg.style.left = imgRect.left + 'px';
      flyingImg.style.width = imgRect.width + 'px';
      flyingImg.style.height = imgRect.height + 'px';
      flyingImg.style.transition = 'all 1s ease-in-out';
      flyingImg.style.zIndex = 2000;
      document.body.appendChild(flyingImg);
      
      // Calcula posi√ß√£o de destino (centro do √≠cone do carrinho)
      const targetX = cartRect.left + cartRect.width / 2 - imgRect.width / 2;
      const targetY = cartRect.top + cartRect.height / 2 - imgRect.height / 2;
      
      // For√ßa o reflow para garantir que a transi√ß√£o aconte√ßa
      flyingImg.getBoundingClientRect();
      
      // Aplica a transi√ß√£o
      flyingImg.style.top = targetY + 'px';
      flyingImg.style.left = targetX + 'px';
      flyingImg.style.width = '0px';
      flyingImg.style.height = '0px';
      flyingImg.style.opacity = '0.5';
      
      // Remove o clone ap√≥s a anima√ß√£o
      flyingImg.addEventListener('transitionend', function() {
        flyingImg.remove();
      });
    }
    
    // Adiciona produto ao carrinho, atualiza a contagem e executa a anima√ß√£o
    function addToCart(product, button) {
      if(button) {
        button.classList.add("button-animate");
        setTimeout(() => button.classList.remove("button-animate"), 200);
        // Procura a imagem do produto para animar
        const card = button.closest('.product-card');
        if(card) {
          const imageElement = card.querySelector('.product-image');
          if(imageElement) {
            animateAddToCart(imageElement);
          }
        }
      }
      cart.push({
        name: product.Nome,
        oldPrice: product["Pre√ßo Antigo"],
        newPrice: product["Pre√ßo Novo"],
        parcelas: product.Parcelas,
        image: product["URL da Imagem"]
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }
    
    // Redireciona para a p√°gina do carrinho (caso seja desejado futuramente)
    function goToCart() {
      window.location.href = "produtos.html";
    }
    
    // Fun√ß√£o para tratar a compra: para produtos an√©is mostra o modal; caso contr√°rio, compra normalmente
    function handleBuy(product, button) {
      if (singularize(normalizeText(product.Nome)).includes("anel")) {
        showMeasureModal(product);
      } else {
        addToCart(product, button);
      }
    }
    
    // Renderiza os produtos na tela
    function renderProducts(products) {
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        let productHTML = `
          <img src="${product["URL da Imagem"]}" alt="${product.Nome}" class="product-image">
          <div class="product-description">
            <h2>${product.Nome}</h2>
            <div class="prices">
              <p class="old-price">${product["Pre√ßo Antigo"]}</p>
              <p class="new-price">${product["Pre√ßo Novo"]}</p>
            </div>
            <p>${product.Parcelas}</p>
            <button class="buy-button">Comprar</button>
          </div>`;
        card.innerHTML = productHTML;
        container.appendChild(card);
        const buyButton = card.querySelector(".buy-button");
        buyButton.addEventListener("click", () => {
          handleBuy(product, buyButton);
        });
      });
      document.getElementById("product-count").innerText = products.length + " produto(s) encontrado(s)";
    }
    
    // Fun√ß√£o de filtragem: aplica filtro pelo dropdown e pela pesquisa (usando normaliza√ß√£o e singulariza√ß√£o)
    function filterProducts() {
      let filtered = allProducts.slice();
      
      // Filtro pelo dropdown
      const category = document.getElementById("category").value;
      const titleElement = document.querySelector(".products-title");
      if (category === "all") {
        titleElement.textContent = "Todos os Produtos";
      } else {
        titleElement.textContent = category;
        const terms = categoryTerms[category] || [];
        filtered = filtered.filter(product => {
          const normalizedProductName = singularize(normalizeText(product.Nome));
          return terms.some(term => normalizedProductName.includes(term));
        });
      }
      
      // Filtro pela pesquisa
      const searchInputRaw = document.getElementById("searchInput").value.trim();
      if (searchInputRaw !== "") {
        const normalizedSearch = singularize(normalizeText(searchInputRaw));
        filtered = filtered.filter(product => {
          const normalizedProductName = singularize(normalizeText(product.Nome));
          return normalizedProductName.includes(normalizedSearch);
        });
      }
      
      renderProducts(filtered);
    }
    
    // Carrega os produtos do CSV e aplica a filtragem inicial
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSNzpkH5z5PPki-w88HnOUlMhdOpdD_Yjp4Y6JB7hyaHp90OSvhcVpnrWUR-Ghx2RMEg05nM13suulk/pub?output=csv";
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allProducts = results.data.filter(item => item.Nome && item.Nome.trim() !== "");
        filterProducts();
      }
    });
    
    // Ajusta cabe√ßalho e banner ao rolar a p√°gina
    window.addEventListener("scroll", function() {
      const banner = document.querySelector(".promo-banner");
      const header = document.querySelector(".header");
      if (window.scrollY > 0) {
        banner.classList.add("hidden");
        header.style.top = "0";
      } else {
        banner.classList.remove("hidden");
        header.style.top = "40px";
      }
    });
    
    // Fun√ß√µes para o Modal de Medi√ß√£o (apenas para produtos an√©is)
    function showMeasureModal(product) {
      currentProduct = product;
      // Reseta para exibir a imagem e esconder o v√≠deo
      document.getElementById("measureImage").style.display = "block";
      document.getElementById("measureVideo").style.display = "none";
      document.getElementById("measureVideo").pause();
      document.getElementById("measureModal").style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("measureModal").style.display = "none";
      currentProduct = null;
    }
    
    function showVideo() {
      document.getElementById("measureImage").style.display = "none";
      document.getElementById("measureVideo").style.display = "block";
      document.getElementById("measureVideo").play();
    }
    
    function continueToCart() {
      if(currentProduct) {
        // Adiciona o produto ao carrinho, atualizando somente o √≠cone
        addToCart(currentProduct);
        closeModal();
      }
    }
  </script>
</body>
</html>
