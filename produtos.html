<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background: #000;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
      position: relative;
      background: #111;
      transition: transform 0.3s ease-out;
      overflow: hidden;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 20px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .cart-item .details {
      flex: 1;
    }
    .cart-item .details h2 {
      margin: 0 0 5px;
      font-size: 1.2rem;
    }
    .cart-item .details p {
      margin: 2px 0;
      font-size: 0.9rem;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .checkout-btn, .send-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #02FF85;
      color: #000;
      text-align: center;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #02FF85;
      text-decoration: none;
      font-size: 1rem;
    }
    /* Exibi√ß√£o da quantidade de itens no carrinho */
    #cart-count-display {
      text-align: center;
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* Container do formul√°rio que desliza de baixo para cima */
    #form-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 50vh;
      background: #111;
      transform: translateY(100%);
      transition: transform 0.5s ease-out;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #form-container.show {
      transform: translateY(0);
    }
    /* Formul√°rio de entrega */
    #delivery-form {
      width: 100%;
    }
    #delivery-form label {
      display: block;
      margin-top: 10px;
    }
    #delivery-form input, 
    #delivery-form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrinho de Compras</h1>
  </header>
  <div class="container">
    <div id="cart-items"></div>
    <div id="cart-count-display"></div>
    <div id="total" class="total"></div>
    
    <!-- Bot√£o que exibe o formul√°rio -->
    <button class="checkout-btn" onclick="showForm()">Finalizar Compra</button>
    <!-- Link para voltar √† p√°gina de produtos -->
    <a href="index.html" class="back-link">Voltar para Produtos</a>
  </div>
  
  <!-- Container do formul√°rio de entrega (desliza de baixo para cima) -->
  <div id="form-container">
    <form id="delivery-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <!-- Campo para o n√∫mero do WhatsApp -->
      <label for="telefone">N√∫mero do WhatsApp:</label>
      <input type="text" id="telefone" name="telefone" required placeholder="(xx) 9xxxx-xxxx">
      
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>
      
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>
      
      <label for="endereco">Endere√ßo:</label>
      <input type="text" id="endereco" name="endereco" required>
      
      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento">
      
      <label for="ponto">Ponto de Refer√™ncia:</label>
      <input type="text" id="ponto" name="ponto">
      
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione</option>
        <option value="pix">Pix</option>
        <option value="credito">Cart√£o de Cr√©dito</option>
        <option value="debito">Cart√£o de D√©bito</option>
      </select>
    </form>
    <!-- Bot√£o para enviar o pedido -->
    <button class="send-btn" onclick="finalizePurchase()">ENVIAR PEDIDO</button>
  </div>
  
  <script>
    // Recupera o carrinho salvo no localStorage (ou usa array de teste)
    let cart = JSON.parse(localStorage.getItem("cart")) || [
      { name: "Hamb√∫rguer", newPrice: "R$25,00" },
      { name: "Batata Frita", newPrice: "R$12,00" }
    ];
    
    // Renderiza os itens do carrinho e atualiza a quantidade
    function renderCart() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Seu carrinho est√° vazio.</p>";
        document.getElementById("total").innerText = "";
        document.getElementById("cart-count-display").innerText = "Itens no carrinho: 0";
        return;
      }
      
      let total = 0;
      cart.forEach((item, index) => {
        // Remove os caracteres n√£o num√©ricos para converter o pre√ßo
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        if (!isNaN(price)) {
          total += price;
        }
        
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.dataset.index = index;
        itemDiv.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/100'}" alt="${item.name}">
          <div class="details">
            <h2>${item.name}</h2>
            <p>Pre√ßo: R$ ${price.toFixed(2)}</p>
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
        attachSwipeListeners(itemDiv);
      });
      
      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
      document.getElementById("cart-count-display").innerText = "Itens no carrinho: " + cart.length;
    }
    
    // Fun√ß√£o para remo√ß√£o do item com gesto de swipe
    function attachSwipeListeners(element) {
      let startX = 0;
      let currentX = 0;
      const threshold = 100;
      
      element.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
        element.style.transition = '';
      }, false);
      
      element.addEventListener('touchmove', function(e) {
        currentX = e.touches[0].clientX;
        let deltaX = currentX - startX;
        if (deltaX < 0) {
          element.style.transform = `translateX(${deltaX}px)`;
        }
      }, false);
      
      element.addEventListener('touchend', function(e) {
        let deltaX = currentX - startX;
        if (deltaX < -threshold) {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(-100%)';
          setTimeout(() => {
            let index = parseInt(element.dataset.index);
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
          }, 300);
        } else {
          element.style.transition = 'transform 0.3s ease-out';
          element.style.transform = 'translateX(0)';
        }
      }, false);
    }
    
    // Exibe o formul√°rio deslizando de baixo para cima
    function showForm() {
      document.getElementById("form-container").classList.add("show");
    }
    
    // Permite fechar o formul√°rio deslizando para baixo
    function attachFormSwipe() {
      const formContainer = document.getElementById("form-container");
      let startY = 0;
      let currentY = 0;
      const threshold = 100;
      
      formContainer.addEventListener('touchstart', function(e) {
        startY = e.touches[0].clientY;
        formContainer.style.transition = '';
      }, false);
      
      formContainer.addEventListener('touchmove', function(e) {
        currentY = e.touches[0].clientY;
        let deltaY = currentY - startY;
        if (deltaY > 0) {
          formContainer.style.transform = `translateY(${deltaY}px)`;
        }
      }, false);
      
      formContainer.addEventListener('touchend', function(e) {
        let deltaY = currentY - startY;
        if (deltaY > threshold) {
          formContainer.style.transition = 'transform 0.3s ease-out';
          formContainer.style.transform = 'translateY(100%)';
          setTimeout(() => {
            formContainer.classList.remove("show");
            formContainer.style.transform = '';
          }, 300);
        } else {
          formContainer.style.transition = 'transform 0.3s ease-out';
          formContainer.style.transform = 'translateY(0)';
        }
      }, false);
    }
    
    // Fun√ß√£o para validar o n√∫mero de WhatsApp
    function validaTelefone(telefone) {
      // Remove os caracteres que n√£o sejam d√≠gitos
      const digitos = telefone.replace(/\D/g, '');
      if (digitos.length !== 11) return false;
      // Verifica se o terceiro d√≠gito (ap√≥s o DDD) √© o 9
      if (digitos.charAt(2) !== '9') return false;
      return true;
    }
    
    // Registra o pedido na planilha via GET (Apps Script)
    function registerOrder(orderData) {
      // URL do seu Apps Script (n√£o modifique se j√° estiver funcionando)
      const scriptURL = 'https://script.google.com/macros/s/AKfycbw5tLJ6KtYuwLdZp7QhK9GOAw9B0xg2zdgIfFf_8nOLgCeJ17LQpRxpHAWhvHz6-kQ9Zg';
      
      // Cria a query string com os dados (Produtos | Quantidade | Total | Nome | Telefone | Data/Hora)
      const queryString = "?produtos=" + encodeURIComponent(orderData.produtos) +
                          "&quantidade=" + encodeURIComponent(orderData.quantidade) +
                          "&total=" + encodeURIComponent(orderData.total) +
                          "&nome=" + encodeURIComponent(orderData.nome) +
                          "&telefone=" + encodeURIComponent(orderData.telefone) +
                          "&dataHora=" + encodeURIComponent(orderData.dataHora);
      
      fetch(scriptURL + queryString)
        .then(response => console.log('Pedido registrado na planilha.'))
        .catch(error => console.error('Erro ao registrar pedido:', error));
    }
    
    // Finaliza a compra: coleta os dados, valida, registra na planilha e redireciona para o WhatsApp
    function finalizePurchase() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const estado = document.getElementById("estado").value.trim();
      const cidade = document.getElementById("cidade").value.trim();
      const endereco = document.getElementById("endereco").value.trim();
      const complemento = document.getElementById("complemento").value.trim();
      const ponto = document.getElementById("ponto").value.trim();
      const pagamento = document.getElementById("pagamento").value;
      
      if (!nome || !telefone || !estado || !cidade || !endereco || !pagamento) {
        alert("Por favor, preencha os campos obrigat√≥rios do formul√°rio.");
        return;
      }
      
      // Valida√ß√£o do telefone (11 d√≠gitos e o terceiro d√≠gito deve ser 9)
      if (!validaTelefone(telefone)) {
        alert("Telefone inv√°lido! Utilize o formato (xx) 9xxxx-xxxx.");
        return;
      }
      
      // Monta a string com os nomes dos produtos, quantidade e total
      const produtosArray = cart.map(item => item.name);
      const produtosStr = produtosArray.join(", ");
      const quantidadeTotal = cart.length;
      
      let total = 0;
      cart.forEach(item => {
        let price = item.newPrice.replace(/\D+/g, "");
        price = parseFloat(price) / 100;
        if (!isNaN(price)) total += price;
      });
      
      // Constr√≥i a mensagem para o WhatsApp (o telefone n√£o √© inclu√≠do na mensagem)
      let mensagem = "Ol√°, tudo bem? üòÉ\n" +
                     "Segue abaixo meu pedido:\n\n" +
                     "üõí Produtos: " + produtosStr + "\n" +
                     "üì¶ Quantidade: " + quantidadeTotal + "\n" +
                     "üí∞ Total: R$ " + total.toFixed(2) + "\n\n" +
                     "üë§ Nome: " + nome + "\n" +
                     "üìç Estado: " + estado + "\n" +
                     "üèôÔ∏è Cidade: " + cidade + "\n" +
                     "üì´ Endere√ßo: " + endereco + "\n";
      if (complemento) mensagem += "üè† Complemento: " + complemento + "\n";
      if (ponto) mensagem += "üîñ Ponto de Refer√™ncia: " + ponto + "\n";
      mensagem += "\nForma de Pagamento: " + pagamento;
      
      // Dados para registro na planilha (ordem: Produtos | Quantidade | Total | Nome | Telefone | Data/Hora)
      const orderData = {
        produtos: produtosStr,
        quantidade: quantidadeTotal,
        total: total.toFixed(2),
        nome: nome,
        telefone: telefone,
        dataHora: new Date().toLocaleString()
      };
      
      // Registra o pedido na planilha
      registerOrder(orderData);
      
      // Redireciona para o WhatsApp com a mensagem formatada
      // Atualize o n√∫mero abaixo, se necess√°rio, para o destino do pedido
      let url = "https://wa.me/98981729088?text=" + encodeURIComponent(mensagem);
      window.open(url, "_blank");
    }
    
    renderCart();
    attachFormSwipe();
  </script>
</body>
</html>
