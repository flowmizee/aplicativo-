<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Oficial da Flowmize</title>
  <style>
    /* Estilos Globais */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    /* Cabeçalho */
    .header {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: 60px;
      background: #000;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      z-index: 1000;
    }
    .header-left {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .header-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -45%);
    }
    .header-center .logo {
      width: 70px;
    }
    .header-right {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .menu-icon,
    .header-right img.icon {
      font-size: 28px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .cart-count {
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 1px 4px;
      font-size: 0.7rem;
      position: relative;
      top: -8px;
      left: -8px;
      display: inline-block;
      visibility: hidden;
      min-width: 16px;
      text-align: center;
    }
    /* Banner de Promoção */
    .promo-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      color: #000;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      z-index: 1010;
      overflow: hidden;
      transition: opacity 0.3s ease;
    }
    .promo-banner.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .promo-banner p {
      margin: 0;
      white-space: nowrap;
      animation: scroll-text 10s linear infinite;
    }
    @keyframes scroll-text {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* Input de Pesquisa */
    .search-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1020;
    }
    .search-input {
      position: fixed;
      top: -60px;
      padding: 10px 15px;
      font-size: 18px;
      border: 2px solid #f8c91c;
      border-radius: 5px;
      background: #000;
      color: #fff;
      outline: none;
      width: 250px;
      opacity: 0;
      visibility: hidden;
      transition: top 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1020;
    }
    .search-input.active {
      opacity: 1;
      visibility: visible;
      top: 120px;
    }
    @media screen and (min-width: 768px) {
      .search-input { width: 400px; }
    }
    @media screen and (min-width: 1024px) {
      .search-input { width: 500px; }
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #fff;
      padding: 90px 20px 20px;
      box-sizing: border-box;
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
      opacity: 1;
    }
    .sidebar a {
      display: block;
      color: #000;
      text-decoration: none;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px 0;
    }
    .sidebar a:hover { background: #f0f0f0; }
    /* Container do Vídeo */
    #video-container {
      max-width: 800px;
      margin: 170px auto 10px auto;
      padding: 0 20px;
    }
    #promo-video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    /* Área de Filtros */
    #filter-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 800px;
      margin: 10px auto;
      padding: 0 20px;
    }
    .filter-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      border-radius: 30px;
      text-align: center;
      height: 40px;
      box-sizing: border-box;
    }
    select.filter-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polyline points="1,3 5,7 9,3" fill="none" stroke="white" stroke-width="2"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px 10px;
      padding-right: 30px;
    }
    #order-by { cursor: default; }
    #product-count {
      display: block;
      text-align: center;
      margin: 10px auto;
      font-size: 1.2rem;
      max-width: 800px;
    }
    .products-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 10px auto;
    }
    /* Container dos Produtos */
    #products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .product-card {
      background: transparent;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid transparent;
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      outline: 2px solid #fff;
      outline-offset: 5px;
    }
    .product-description h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .product-description p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .prices {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .prices .old-price {
      color: gray;
      text-decoration: line-through;
      font-size: 1rem;
    }
    .prices .new-price {
      color: #02FF85;
      font-size: 1rem;
    }
    .buy-button {
      display: block;
      width: 100%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 10px 0;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }
    @keyframes buttonClick {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .button-animate {
      animation: buttonClick 0.2s ease;
    }
    @keyframes iconClick {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .icon-animate {
      animation: iconClick 0.2s ease;
    }
  </style>
  <!-- Biblioteca PapaParse para ler CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Banner de Promoção -->
  <div class="promo-banner">
    <p>Parcele em até 5x sem juros | Frete grátis acima de R$ 300</p>
  </div>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="header-left">
      <span class="menu-icon" onclick="animateIcon(this); toggleSidebar()">☰</span>
    </div>
    <div class="header-center">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="header-right">
      <span onclick="animateIcon(this); toggleSearch()">
        <img class="icon" src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/FFFFFF/external-search-twitter-flatart-icons-outline-flatarticons.png" alt="search icon"/>
      </span>
      <!-- Atualização: Ícone do carrinho agora redireciona para a página do carrinho -->
      <span id="cart-icon" onclick="animateIcon(this); goToCart()">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/FFFFFF/shopping-cart.png" alt="shopping-cart"/>
        <span id="cart-count" class="cart-count"></span>
      </span>
    </div>
  </header>
  <!-- Input de Pesquisa -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar..." oninput="filterProducts()">
  </div>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="https://www.instagram.com/flowmize?igsh=MTkxYmhlN29rb2preA==" target="_blank">
      <img src="instagram.png" alt="Instagram" style="width:20px; vertical-align:middle; margin-right:8px;"> Instagram
    </a>
    <a href="https://api.whatsapp.com/send?phone=98981729088" target="_blank">
      <img src="whatsapp.png" alt="WhatsApp" style="width:20px; vertical-align:middle; margin-right:8px;"> WhatsApp
    </a>
  </div>
  <!-- Container do Vídeo -->
  <div id="video-container">
    <video id="promo-video" loop muted autoplay playsinline>
      <source src="https://files.catbox.moe/ex69gu.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>
  <!-- Área de Filtros -->
  <div id="filter-container">
    <input type="text" id="order-by" class="filter-input" value="Ordenar por" readonly>
    <select id="category" class="filter-input" onchange="filterProducts()">
      <option value="all">Todos os Produtos</option>
      <option value="Anéis">Anéis</option>
      <option value="Pulseiras">Pulseiras</option>
      <option value="Correntes">Correntes</option>
      <option value="Brincos">Brincos</option>
      <option value="Pingentes">Pingentes</option>
    </select>
  </div>
  <!-- Quantidade de produtos -->
  <span id="product-count"></span>
  <!-- Título da Seção -->
  <h1 class="products-title">Todos os Produtos</h1>
  <!-- Container dos Produtos -->
  <div id="products-container"></div>
  
  <script>
    // Função para normalizar texto e remover acentos
    function normalizeText(text) {
      return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }
    
    // Converte termos para a forma singular
    function singularize(text) {
      let result = text;
      const mapping = {
        "aneis": "anel",
        "pulseiras": "pulseira",
        "correntes": "corrente",
        "brincos": "brinco",
        "pingentes": "pingente"
      };
      for (let plural in mapping) {
        const singular = mapping[plural];
        result = result.replace(new RegExp(plural, "gi"), singular);
      }
      return result;
    }
    
    // Termos por categoria
    const categoryTerms = {
      "Anéis": ["anel"],
      "Pulseiras": ["pulseira"],
      "Correntes": ["corrente"],
      "Brincos": ["brinco"],
      "Pingentes": ["pingente"]
    };
    
    // Recupera o carrinho do localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let allProducts = [];
    
    // Atualiza a contagem do carrinho
    function updateCartCount() {
      const countElem = document.getElementById("cart-count");
      if (cart.length > 0) {
        countElem.style.visibility = "visible";
        countElem.innerText = cart.length;
      } else {
        countElem.style.visibility = "hidden";
      }
    }
    
    window.addEventListener("load", () => {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      updateCartCount();
    });
    window.addEventListener("pageshow", () => {
      cart = JSON.parse(localStorage.getItem("cart")) || [];
      updateCartCount();
    });
    
    function toggleSearch() {
      const searchInput = document.getElementById("searchInput");
      searchInput.classList.toggle("active");
      const video = document.getElementById("promo-video");
      if (searchInput.classList.contains("active")) {
        video.pause();
        searchInput.focus();
      } else {
        searchInput.value = "";
        filterProducts();
        video.play();
      }
    }
    
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
    
    function animateIcon(element) {
      element.classList.add("icon-animate");
      setTimeout(() => element.classList.remove("icon-animate"), 200);
    }
    
    // Animação do produto voando até o ícone do carrinho
    function flyToCart(imgElement) {
      const imgClone = imgElement.cloneNode(true);
      const imgRect = imgElement.getBoundingClientRect();
      imgClone.style.position = 'fixed';
      imgClone.style.top = imgRect.top + 'px';
      imgClone.style.left = imgRect.left + 'px';
      imgClone.style.width = imgElement.offsetWidth + 'px';
      imgClone.style.transition = 'all 1s ease-in-out';
      imgClone.style.zIndex = 1500;
      document.body.appendChild(imgClone);
  
      const cartIcon = document.getElementById('cart-icon');
      const cartRect = cartIcon.getBoundingClientRect();
  
      setTimeout(() => {
        imgClone.style.top = cartRect.top + 'px';
        imgClone.style.left = cartRect.left + 'px';
        imgClone.style.width = '20px';
        imgClone.style.opacity = '0.5';
      }, 10);
  
      setTimeout(() => {
        document.body.removeChild(imgClone);
      }, 1010);
    }
    
    // Adiciona o produto ao carrinho sem redirecionar
    function addToCart(product, button) {
      if (button) {
        button.classList.add("button-animate");
        setTimeout(() => button.classList.remove("button-animate"), 200);
      }
      cart.push({
        name: product.Nome,
        oldPrice: product["Preço Antigo"],
        newPrice: product["Preço Novo"],
        parcelas: product.Parcelas,
        image: product["URL da Imagem"]
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }
    
    // Função para o botão "Comprar" (não redireciona)
    function handleBuy(product, button, productImg) {
      addToCart(product, button);
      flyToCart(productImg);
    }
    
    // Renderiza os produtos na página
    function renderProducts(products) {
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        let productHTML = `
          <img src="${product["URL da Imagem"]}" alt="${product.Nome}" class="product-image">
          <div class="product-description">
            <h2>${product.Nome}</h2>
            <div class="prices">
              <p class="old-price">${product["Preço Antigo"]}</p>
              <p class="new-price">${product["Preço Novo"]}</p>
            </div>
            <p>${product.Parcelas}</p>
            <button class="buy-button">Comprar</button>
          </div>`;
        card.innerHTML = productHTML;
        container.appendChild(card);
        const buyButton = card.querySelector(".buy-button");
        buyButton.addEventListener("click", () => {
          const productImg = card.querySelector('.product-image');
          handleBuy(product, buyButton, productImg);
        });
      });
      document.getElementById("product-count").innerText = products.length + " produto(s) encontrado(s)";
    }
    
    function filterProducts() {
      let filtered = allProducts.slice();
      
      const category = document.getElementById("category").value;
      const titleElement = document.querySelector(".products-title");
      if (category === "all") {
        titleElement.textContent = "Todos os Produtos";
      } else {
        titleElement.textContent = category;
        const terms = categoryTerms[category] || [];
        filtered = filtered.filter(product => {
          const normalizedProductName = singularize(normalizeText(product.Nome));
          return terms.some(term => normalizedProductName.includes(term));
        });
      }
      
      const searchInputRaw = document.getElementById("searchInput").value.trim();
      if (searchInputRaw !== "") {
        const normalizedSearch = singularize(normalizeText(searchInputRaw));
        filtered = filtered.filter(product => {
          const normalizedProductName = singularize(normalizeText(product.Nome));
          return normalizedProductName.includes(normalizedSearch);
        });
      }
      
      renderProducts(filtered);
    }
    
    // URL do CSV com os dados dos produtos
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRhaZYu5u9AzBY2hQPymf2Tf6FNnWclXELvpuifdXsiZTFgYF1uPAVybfJUob8ydsfTXeqTVfJ7dyF9/pub?output=csv";
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allProducts = results.data.filter(item => item.Nome && item.Nome.trim() !== "");
        filterProducts();
      }
    });
    
    window.addEventListener("scroll", function() {
      const banner = document.querySelector(".promo-banner");
      const header = document.querySelector(".header");
      if (window.scrollY > 0) {
        banner.classList.add("hidden");
        header.style.top = "0";
      } else {
        banner.classList.remove("hidden");
        header.style.top = "40px";
      }
    });
    
    // Função para redirecionar ao clicar no ícone do carrinho
    function goToCart() {
      window.location.href = "carrinho.html";
    }
  </script>
</body>
  </html>
